<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Drone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles2.css'>
</head>

<body>
    <div class="wrapper">
        <div class="ui">
            <div class="general">
                <span id="generation_span">Generation: 1</span>
                <hr class="solid">
                <div class="element_wrapper">
                    <span>Speed</span>
                    <div>
                        <label id="time_label">1</label>
                        <input id="time_slider" type="range" min="0" max="10" value="1" step="0.25">
                    </div>
                </div>
                <button id="toggle_display">Show Best</button>
            </div>

            <!-- <div class="drone_info_wrapper">
                <canvas id="info_canvas" width="200" height="250"></canvas>
            </div> -->

        </div>
        <canvas id="main_canvas" width="1700" height="1000"></canvas>
        <div class="chart_canvas_wrapper">
            <canvas id="chart_canvas" width="100" height="100"></canvas>
        </div>
    </div>
    <!--  <script type="module" src='./dist/main.js'></script>
    <script type="module" src='./dist/drone.js'></script> -->
    <!-- <script src="./dist/bundle.js"></script> -->
</body>

</html>
