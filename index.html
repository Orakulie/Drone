<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Drone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="landing-page">
        <span class="landing-title" id="element-1">trained by a genetic algorithm.<span class="material-icons"
                id="expand-more">expand_more</span></span>
    </div>
    <div class="landing-page">
        <div class="hover" id="element-2">
            <div class="hover-field">
                <div id="hover-progress"></div>
            </div>
            <span class="hover-field-description">hover</span>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="canvas-wrapper">
            <canvas id="main-canvas"></canvas>
            <div style="display:none" class="absolute-ui">
                <input type="text" id="input-field">
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>

</html>
